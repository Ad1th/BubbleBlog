<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer>
      const supabaseUrl = "https://jgbvyhawtdebkpafkrvd.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpnYnZ5aGF3dGRlYmtwYWZrcnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyNDE3MDYsImV4cCI6MjA1ODgxNzcwNn0.q70S0NVtT47N5BSBvHe3YouA_2oDzJyg4qPRUDJXR2M";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          const { user, error } = await supabase.auth.signInWithPassword({
            email,
            password,
          });

          if (error) {
            alert("Login failed: " + error.message);
          } else {
            window.location.href = "blog.html";
          }
        });
      });
    </script>
  </head>
  <body>
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input
        type="password"
        id="login-password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </body>
</html>
